<!DOCTYPE html>
<html>
<head>
  <title>University Library</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>ðŸ“š University Library</h1>
  <div class="book-container">
    {% for book in books %}
      <div class="book-card">
        <img src="{{ book[3] }}" alt="Cover">
        <h2>{{ book[1] }}</h2>
        <p>Author: {{ book[2] }}</p>
        <a href="{{ url_for('borrow', book_id=book[0]) }}" class="borrow-btn">Borrow</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
